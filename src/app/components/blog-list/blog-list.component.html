<div style="width:50%; margin-left: 25%">
  
   <mat-card *ngFor="let blogEntry of blogEntries?.items " class="card" (click)="navigate(blogEntry.id)">
       <div style="display:flex;">
            <div>
                <img *ngIf="blogEntry.headerImage !== null; else placeholderImage" src="http://localhost:3000/api/blog-entries/image/{{blogEntry.headerImage}}" alt="">
               <ng-template #placeholderImage>
                  <img src="../../../assets/images/*" alt="placeImage">
               </ng-template>
            
            </div>
            <div style="margin-left: 30px;"> 
           <h2>{{blogEntry.title}} </h2>
           <p>{{blogEntry.description}}</p>
           <p><small>Author: {{blogEntry.author.name}}</small></p>
           </div>
       </div>
   </mat-card>

   <mat-paginator>
    [length]="blogEntries?.meta.totalItems"
    [pageSize]="blogEntries?.meta.itemsPerPage"
    [pageSizeOptions]="[5,10,25,100]"
    (page)="onPaginateChange($event);"
    showFirstLastButtons
   </mat-paginator>
</div>
