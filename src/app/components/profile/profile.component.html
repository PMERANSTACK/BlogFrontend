<form [formGroup] = "form" (ngSubmit)= "update()">
    <div>
        <mat-card class="container">
          
         <div style="width:80%">
            <mat-card>
                <mat-card-content>
                    <img *ngIf="form.get('profileImage')?.value" 
                    src="http://localhost:3000/api/users/profile-image/{{form.get('profileImage')?.value}}"/>

                    <ul>
                        <li>
                            <mat-progrees-bar [value]="file.progress"></mat-progrees-bar>

                        </li>

                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="warn" (click)="onClick()">
                        <mat-icon>cloud_upload</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>

            <input type="file" #fileupload id="fileupload" name="fileupload" accept="image/*"
                   style="display: none;" />
         </div>
        
          <div class="container" style="width: 80%">
           <mat-form-field>
               <input matInput placeholder="ID" formControlName='id'>
           </mat-form-field>

           <mat-form-field>
            <input matInput placeholder="Name" formControlName='name'>
           </mat-form-field>

            <mat-form-field>
            <input matInput placeholder="Username" formControlName='username'>
            </mat-form-field>
        </div>

        <p> To Change the Properties password and email , special logic is needed, this will come</p>
        <p> To Change the Profile image , takes some time to implement, will code</p>
        <button mat-flat-button color="info" [disabled]= "!form.valid" type="submit">
            Update Profile
        </button>

        </mat-card>
    </div>
</form>
